




 <!-- Main Tabs -->
 <ul class="nav nav-tabs card-header-tabs">
    <li class="nav-item">
      <a class="nav-link {{(selectedMainTab === 'Live Score')? 'active':''}}" style="cursor:pointer" (click)="selectedMainTab='Live Score'">Live Score</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {{(selectedMainTab === 'Cricket News')? 'active':''}}" style="cursor:pointer" (click)="selectedMainTab='Cricket News'">Cricket News</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {{(selectedMainTab === 'IPL Standings')? 'active':''}}" style="cursor:pointer" (click)="onIPLStandings()">IPL 2018 Points Table</a>
    </li>
  </ul>
  <br>

<ng-container *ngIf="selectedMainTab === 'Cricket News'">
  <app-cricket-news></app-cricket-news>
</ng-container>


<ng-container *ngIf="selectedMainTab === 'Live Score'">
  <app-cricket-live></app-cricket-live>
</ng-container>

<ng-container *ngIf="selectedMainTab === 'IPL Standings'">
  <table class="table table-sm table-striped" *ngIf="iplStandings">
      <thead class="thead-dark">
          <tr>
              <th scope="col"></th>
              <th scope="col">Team</th>
              <th scope="col">Pld</th>
              <th scope="col">Won</th>
              <th scope="col">Lost</th>
              <th scope="col">Tied</th>
              <th scope="col">N/R</th>
              <th scope="col">Net RR</th>
              <th scope="col">Pts</th>
              <th scope="col">Form</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let stand of iplStandings">
              <th scope="row">
                <span [innerHTML]="stand.rank"></span>
              </th>
              <th scope="row">
                  <span [innerHTML]="stand.team"></span>
              </th>
              <th>
                  <span [innerHTML]="stand.played"></span>
              </th>
              <th>
                  <span [innerHTML]="stand.won"></span>
              </th>
              <th>
                  <span [innerHTML]="stand.lost"></span>
              </th>
              <th>
                  <span [innerHTML]="stand.tied"></span>
              </th>
              <th>
                  <span [innerHTML]="stand.NR"></span>
              </th>
              <th>
                  <span [innerHTML]="stand.NRR"></span>
              </th>
              <th>
                  <span [innerHTML]="stand.points"></span>
              </th>
              <th>
                  <span [innerHTML]="stand.form"></span>
              </th>
          </tr>
      </tbody>
  </table>
</ng-container>
