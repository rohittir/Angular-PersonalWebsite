


<div class="row">
    <div class="col-12">
        <ul class="timeline">
            <li class="timeline-item" *ngFor="let timelineItem of userTimelineData.timeline">
                <div class="timeline-badge"><i class="glyphicon glyphicon-off"></i></div>
                <div class="timeline-panel">
                    <div class="timeline-heading">
                        <h6 class="timeline-title">{{timelineItem.title}}</h6>
                        <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{timelineItem.date}}</small></p>
                    </div>
                    <div class="timeline-body">
                        <p>{{timelineItem.description}}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
